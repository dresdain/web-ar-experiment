<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>

        <a-assets>
            <a-asset-item id="triforce-asset" src="https://dresdain.github.io/web-ar-experiment/models/Triforce.gltf"></a-asset-item>
            <a-asset-item id="weui-logo" src="https://dresdain.github.io/web-ar-experiment/07-barcode.png"></a-asset-item>
        </a-assets>

        <a-marker id="weui-marker" type='barcode' value='7'>
            <a-entity
                gltf-model="#weui-logo"
                scale="2">
            </a-entity>
        </a-marker>

        <a-marker id="triforce-marker" type='barcode' value='6'>
            <a-entity
                gltf-model="#triforce-asset"
                scale="3">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
