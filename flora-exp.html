<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam;'>
        
        <!-- Flora model -->
        <a-assets>
            <a-asset-item id="animated-asset" src="https://dresdain.github.io/web-ar-experiment/models/forest_house/scene.gltf"></a-asset-item>
        </a-assets>

        <!-- WEUI LOGO -->
        <a-assets>
            <img id="weui-image" src="https://dresdain.github.io/web-ar-experiment/07-barcode.png">
        </a-assets>

        <a-marker type='barcode' value='7'>
            <a-image src="#weui-image" width="2" height="2"></a-image>
        </a-marker>

        <a-marker id="animated-marker" type='barcode' value='6'>
            <a-entity
                gltf-model="#animated-asset"
                scale="0.3">
            </a-entity>
        </a-marker>


        <!-- Camera Scene -->
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
